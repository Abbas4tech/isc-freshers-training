<section
  [ngStyle]="{ cursor: !isViewOnly ? 'pointer' : 'default' }"
  (click)="!isViewOnly ? onDetailedView(data._id) : null"
>
  <img [src]="data.logo" [alt]="data.name" />
  <div>
    <h1>{{ data.name }}</h1>
    <h4>
      {{ data.address.city }} {{ data.address.state }},
      {{ data.address.region }}
    </h4>
  </div>
</section>
